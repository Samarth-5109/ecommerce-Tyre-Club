<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up/2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
    <!-- <script src="https://kit.fontawesome.com/4cdd4bc4ca.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <title>Tyre Club | Sign Up</title>
  </head>
  <body>
    <header class="nav-container">
      <div class="branding">
        <a href="index.html"><i class="fas fa-tire brand-logo"></i></a>
        <span class="brand_name">Tyre Club</span>
      </div>
      <nav class="navbar">
        <ul class="nav-items">
          <li class="list-items">
            <i class="far fa-location"></i
            ><a href="#" class="doc"> Select Your Location</a>
          </li>
          <li class="active-item"><a href="#">Login</a></li>
          <li><a href="#">Sign-Up</a></li>
          <div class="badges-on-icon-container">
            <li class="list-items item-2">
              <a href=""
                ><i class="fas fa-shopping-cart icon"></i>
                <span class="notification nfn-cart">0</span></a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div>
      <section class="products">
        <nav class="products-nav">
          <ul class="products-list">
            <li><a class="product" href="#">Car Tyres</a></li>
            <li><a class="product" href="#">Bike Tyres</a></li>
            <li><a class="product" href="#">Lubricants</a></li>
            <li><a class="product" href="#">TPMS</a></li>
          </ul>
        </nav>
      </section>
    </div>

    <section class="login">
      <h3 class="head-title">Create your account</h3>
      <div class="login-container">
        <div class="form-container">
          <form action="" class="login-form">
            <input
              type="email"
              class="login-input"
              placeholder="*First name"
              required
            />
            <input
              type="text"
              class="login-input"
              placeholder="Last name"
              required
            />
            <input
              type="text"
              class="login-input"
              placeholder="*Email"
              required
            />
            <input type="email" class="login-input" placeholder="*Password" />
            <input
              type="text"
              class="login-input"
              placeholder="*Confirm password"
            />
          </form>
          <a class="options" href="#"
            >Passwords must be at least 8 characters</a
          >
          <div class="btn-container">
            <button class="btn">
              <a class="btn-login" href="">Sign Up</a>
            </button>
          </div>
          <p class="options option2">
            Already have an account?
            <a class="sign-up-link" href="#">Login</a>
          </p>
        </div>
      </div>
    </section>

    <section class="footer">
      <footer class="footer-container">
        <div class="social-media-links">
          <a href="#"><i class="fab fa-twitter sm-links ecom"></i></a>
          <a href="#"><i class="fab fa-github sm-links ecom"></i></a>
          <a href="#"><i class="fab fa-linkedin sm-links ecom"></i></a>
        </div>

        <div class="payments">
          <p>Pay Securely</p>
          <i class="fab fa-cc-mastercard pay-icon"></i>
          <i class="fab fa-cc-visa pay-icon"></i>
          <i class="fab fa-cc-amex pay-icon"></i>
          <i class="fas fa-rupee-sign pay-icon"></i>
        </div>
      </footer>
    </section>
  </body>
</html>
