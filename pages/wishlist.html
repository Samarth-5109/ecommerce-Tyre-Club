<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up/2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
    <!-- <script src="https://kit.fontawesome.com/4cdd4bc4ca.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../styles/wishlist.css" />
    <title>My Wishlist | Tyre Club</title>
  </head>
  <body>
    <header class="nav-container">
      <div class="branding">
        <a href="index.html"><i class="fas fa-tire brand-logo"></i></a>
        <span class="brand_name">Tyre Club</span>
      </div>
      <nav class="navbar">
        <ul class="nav-items">
          <li class="list-items">
            <i class="far fa-location"></i
            ><a href="#" class="doc"> Select Your Location</a>
          </li>
          <li class="active-item"><a href="#">Login</a></li>
          <div class="badges-on-icon-container">
            <li class="list-items item-2">
              <a href=""
                ><i class="fas fa-heart icon"></i>
                <span class="notification nfn-cart">2</span></a
              >
            </li>
          <div class="badges-on-icon-container">
            <li class="list-items item-2">
              <a href=""
                ><i class="fas fa-shopping-cart icon"></i>
                <span class="notification nfn-cart">2</span></a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div>
      <section class="products">
        <nav class="products-nav">
          <ul class="products-list">
            <li><a class="product" href="#">Car Tyres</a></li>
            <li><a class="product" href="#">Bike Tyres</a></li>
            <li><a class="product" href="#">Lubricants</a></li>
            <li><a class="product" href="#">TPMS</a></li>
          </ul>
        </nav>
      </section>
      <h3 class="head-title">My Wishlist</h3>
      <section class="wishlist-items">
        <div class="basic-card">
            <img
              src="https://m.media-amazon.com/images/I/71FoD7aujOL._SL1500_.jpg"
              alt=""
            />
  
            <div class="card-title">
              <img
                class="brand-logos"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/CEAT_Logo.svg/1200px-CEAT_Logo.svg.png"
                alt="bridgestone-logo"
              />
              <p class="author">CEAT Milaze X3</p>
            </div>
            <div class="content">145/70 R 13 Tubeless 69 T Car Tyre</div>
            <div class="price-container">
              <span class="price"><i class="fal fa-rupee-sign"></i>2,649</span
              ><span class="tax">(Inclusive of all taxes)</span>
            </div>
            <footer>
              <button class="action-btn">Add to Cart</button>
              <i class="fas fa-times-circle cross-icon"></i>
              <i class="fas fa-heart card-icons"></i>
            </footer>
          </div>
  
          <!-- card-2 -->
  
          <div class="basic-card">
            <img
              src="https://m.media-amazon.com/images/I/518lp33R1vL.jpg"
              alt=""
            />
  
            <div class="card-title">
              <img
                class="brand-logos"
                src="https://bodhih.com/wp-content/uploads/2019/06/mrf-logo-png-3.png"
                alt="bridgestone-logo"
              />
              <p class="author">MRF ZVTS</p>
            </div>
            <div class="content">145/70 R 13 Tubeless 71 S Car Tyre</div>
            <div class="price-container">
              <span class="price"><i class="fal fa-rupee-sign"></i>2,975</span
              ><span class="tax">(Inclusive of all taxes)</span>
            </div>
            <footer>
              
              <button class="action-btn">Add to Cart</button>
              <i class="fas fa-times-circle cross-icon"></i>
              <i class="fas fa-heart card-icons"></i>
              
            </footer>
          </div>
      </section>
    </div>
